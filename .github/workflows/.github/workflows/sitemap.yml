name: Generate Sitemap Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap-pages.xml
        run: |
          TODAY=$(date -u +"%Y-%m-%d")

          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap-pages.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap-pages.xml

          echo "  <url>" >> sitemap-pages.xml
          echo "    <loc>https://osd9tdj.org/</loc>" >> sitemap-pages.xml
          echo "    <lastmod>$TODAY</lastmod>" >> sitemap-pages.xml
          echo "    <changefreq>weekly</changefreq>" >> sitemap-pages.xml
          echo "    <priority>1.0</priority>" >> sitemap-pages.xml
          echo "  </url>" >> sitemap-pages.xml

          for file in *.html; do
            echo "  <url>" >> sitemap-pages.xml
            echo "    <loc>https://osd9tdj.org/$file</loc>" >> sitemap-pages.xml
            echo "    <lastmod>$TODAY</lastmod>" >> sitemap-pages.xml
            echo "    <changefreq>monthly</changefreq>" >> sitemap-pages.xml
            echo "    <priority>0.80</priority>" >> sitemap-pages.xml
            echo "  </url>" >> sitemap-pages.xml
          done

          echo '</urlset>' >> sitemap-pages.xml

      - name: Commit sitemap-pages.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap-pages.xml
          git commit -m "Auto-update sitemap-pages.xml" || echo "No changes"
          git push
