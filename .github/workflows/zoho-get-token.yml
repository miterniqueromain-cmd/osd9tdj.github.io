name: Zoho - Get Token (one shot)

on:
  workflow_dispatch:
    inputs:
      code:
        description: "Zoho authorization code (1000....)"
        required: true

jobs:
  token:
    runs-on: ubuntu-latest
    steps:
      - name: Exchange code for token
        env:
          CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          CODE: ${{ github.event.inputs.code }}
          REDIRECT_URI: https://localhost/
        run: |
          set -e
          echo "::add-mask::$CLIENT_ID"
          echo "::add-mask::$CLIENT_SECRET"
          echo "::add-mask::$CODE"

          curl -sS -X POST "https://accounts.zoho.eu/oauth/v2/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "grant_type=authorization_code" \
            --data-urlencode "client_id=$CLIENT_ID" \
            --data-urlencode "client_secret=$CLIENT_SECRET" \
            --data-urlencode "redirect_uri=$REDIRECT_URI" \
            --data-urlencode "code=$CODE" \
            | tee response.json

          echo "----- ZOHO RESPONSE -----"
          cat response.json
