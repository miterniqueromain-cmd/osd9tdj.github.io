name: Zoho - Get Token (one shot)

on:
  workflow_dispatch:
    inputs:
      code:
        description: "Zoho authorization code (1000.xxxx)"
        required: true

jobs:
  token:
    runs-on: ubuntu-latest
    steps:
      - name: Exchange code for token
        env:
          CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          CODE: ${{ github.event.inputs.code }}
        run: |
          echo "Calling Zoho OAuthâ€¦"

          RESPONSE=$(curl -s -X POST "https://accounts.zoho.eu/oauth/v2/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "grant_type=authorization_code" \
            --
