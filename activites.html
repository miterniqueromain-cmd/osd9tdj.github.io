<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos activités – O.S.D.9.T.D.J.</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or: #ffd700;
            --or-fonce: #d6a728;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', Arial, sans-serif;
            color: #fdf7e5;
            text-align: center;
            min-height: 100vh;
            background: radial-gradient(circle at top,
                                        #191919,
                                        #050506 70%);
        }

        .container {
            min-height: 100vh;
            box-sizing: border-box;
            padding: 35px 15px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .logo-box {
            padding: 20px;
            border-radius: 20px;
            background: radial-gradient(circle at top,
                                        rgba(255, 215, 0, 0.25),
                                        rgba(0, 0, 0, 0.95));
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--or-fonce);
            margin-bottom: 25px;
        }

        .logo-img {
            max-width: 90vw;
            width: 520px;
            height: auto;
            display: block;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin: 5px 0 15px;
        }

        p {
            max-width: 700px;
            margin: 6px auto;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* Section future events */
        .events-section {
            margin-top: 35px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(214, 167, 40, 0.4);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(4px);
        }

        .events-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--or);
            margin-bottom: 10px;
        }

        .events-placeholder {
            opacity: 0.85;
            font-size: 0.95rem;
            font-style: italic;
            margin-bottom: 8px;
        }

        em {
            font-family: 'Cinzel', serif;
        }

        .back-link {
            margin-top: 25px;
            text-decoration: none;
            color: #fdf7e5;
            font-size: 0.95rem;
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid var(--or-fonce);
            background: transparent;
            transition: background 0.2s ease, color 0.2s ease;
            font-family: 'Cinzel', serif;
        }

        .back-link:hover {
            background: var(--or-fonce);
            color: #1a1205;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="logo-box">
        <img src="logo-ix.PNG"
             alt="Emblème de l’Ordre Sacré des Neuf Templiers de Jérusalem"
             class="logo-img">
    </div>



    <p>Aucun évènement n’est programmé pour le moment.</p>
    <p>Nous vous invitons à revenir consulter cette page régulièrement&nbsp;: nos évènements culturels, fraternels et chevaleresques y seront annoncés.</p>
    <p><em>In Veritate et Honore.</em></p>

    <!-- SECTION POUR LES FUTURS ÉVÈNEMENTS -->
    <div class="events-section">
        <div class="events-title">Évènements à venir</div>

        <!-- Texte temporaire -->
        <p class="events-placeholder"
        <p class="events-placeholder"
    </div>

    <a href="index.html" class="back-link">← Retour à la page d’accueil</a>
</div>
</body>
</html>
