<style>
:root{
  --or:#ffd700;
  --clair:#fdf7e5;
  --or-line:rgba(255,215,0,.55);
}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Lato',Arial,sans-serif;
  color:#fff;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("drapeau-osd9tdj.PNG") center/cover fixed;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top, rgba(0,0,0,.25), rgba(0,0,0,.9));
  z-index:-1;
}

.frame-fixed{
  position:fixed;
  inset:14px;
  border-radius:22px;
  border:2px solid var(--or-line);
  pointer-events:none;
  z-index:40;
}

.viewport-scroll{
  position:fixed;
  inset:22px;
  overflow-y:auto;
  padding:30px 15px 20px;
  box-sizing:border-box;
}

/* MENU 3 POINTS – INCHANGÉ */
.top-menu{
  position:fixed;
  top:26px;
  right:26px;
  z-index:60;
}
.top-menu summary{
  list-style:none;
  cursor:pointer;
  width:46px;
  height:34px;
  display:grid;
  place-items:center;
  border-radius:999px;
  border:1px solid var(--or-line);
  background:rgba(0,0,0,.25);
  font-family:'Cinzel',serif;
  color:var(--or);
  font-size:22px;
}
.top-menu summary::-webkit-details-marker{display:none}
.menu-panel{
  position:absolute;
  right:0;
  margin-top:10px;
  width:260px;
  background:rgba(0,0,0,.75);
  border:1px solid var(--or-line);
  border-radius:14px;
}
.menu-panel a{
  display:block;
  padding:11px 12px;
  color:var(--clair);
  font-family:'Cinzel',serif;
  text-decoration:none;
  border-bottom:1px solid rgba(255,215,0,.2);
}
.menu-panel a:last-child{border-bottom:none}

.card{
  max-width:900px;
  margin:0 auto;
  background:rgba(0,0,0,.75);
  border:2px solid var(--or);
  border-radius:18px;
  padding:20px;
  text-align:center;
}

.bank-logo{
  background:#fff;
  padding:12px 20px;
  border-radius:14px;
  width:min(320px,90%);
}

.spinner{
  width:46px;height:46px;
  border:4px solid rgba(255,215,0,.25);
  border-top-color:var(--or);
  border-radius:50%;
  margin:16px auto 6px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.countdown{
  font-family:'Cinzel',serif;
  font-size:1.1rem;
}

/* MODALE BANQUE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.modal{
  width:95%;
  max-width:1100px;
  height:92vh;
  background:#000;
  border:2px solid var(--or);
  border-radius:20px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.modal-header{
  background:#111;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header img{
  background:#fff;
  padding:6px 10px;
  border-radius:8px;
  height:42px;
}
.modal-header a,
.modal-header button{
  background:var(--or);
  color:#000;
  border:none;
  padding:8px 12px;
  border-radius:999px;
  font-family:'Cinzel',serif;
  cursor:pointer;
  text-decoration:none;
}
iframe{flex:1;border:none}

/* FOOTER SEUL */
.footer{
  margin-top:22px;
  padding-top:14px;
  font-size:.78rem;
  opacity:.9;
  border-top:1px solid rgba(255,215,0,.22);
}
.footer a{color:var(--clair);text-decoration:none}
</style>
</head>

<body>

<div class="frame-fixed"></div>

<div class="top-menu">
  <details>
    <summary>⋯</summary>
    <div class="menu-panel">
      <a href="index.html">Accueil</a>
      <a href="activites.html">Nos évènements</a>
      <a href="quinoussommes.html">Qui nous sommes</a>
      <a href="histoire.html">Notre histoire</a>
      <a href="adhesion.html">Adhésion</a>
      <a href="contact.html">Contact</a>
      <a href="mentions.html">Informations officielles</a>
    </div>
  </details>
</div>

<div class="viewport-scroll">
  <div class="card">
    <img src="banque.jpg" class="bank-logo" alt="Partenaire bancaire">
    <p>Vous allez être dirigé vers la page sécurisée de notre partenaire bancaire.</p>
    <div class="spinner"></div>
    <div class="countdown" id="countdown">Ouverture sécurisée… 5</div>

    <div class="footer">
      © OSD9TDJ Association Loi 1901 ·
      <a href="cookies.html">cookies</a> ·
      <a href="mentions.html">mentions légales</a>
    </div>
  </div>
</div>

<!-- MODALE -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <div class="modal-header">
      <img src="banque.jpg">
      <div>
        <a href="https://www.payasso.fr/ordre-sacre-templiers-jerusalem/paiement" target="_blank">
          Ouvrir la banque
        </a>
        <button onclick="closeModal()">Retour au site</button>
      </div>
    </div>
    <iframe id="bankFrame"></iframe>
  </div>
</div>

<script>
const BANK_URL="https://www.payasso.fr/ordre-sacre-templiers-jerusalem/paiement";
let s=5;
const cd=document.getElementById("countdown");
const modal=document.getElementById("modal");
const frame=document.getElementById("bankFrame");

const t=setInterval(()=>{
  s--;
  cd.textContent="Ouverture sécurisée… "+s;
  if(s<=0){
    clearInterval(t);
    modal.style.display="flex";
    frame.src=BANK_URL;
  }
},1000);

function closeModal(){
  modal.style.display="none";
  frame.src="";
}
</script>

</body>
</html>
