<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordre Sacré des Neuf Templiers de Jérusalem</title>

    <style>
        /* --- Fond général --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('drapeau-osd9tdj.jpg.PNG') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* --- Voile sombre pour la lisibilité --- */
        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* --- Bloc prestige du blason --- */
        .blason-box {
            display: inline-block;
            padding: 18px;
            margin-bottom: 25px;
            background: radial-gradient(circle at top, rgba(255, 215, 0, 0.35), rgba(0, 0, 0, 0.8));
            border: 2px solid #ffd700;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        }

        .blason-img {
            width: 340px;
            max-width: 85vw;
            height: auto;
            display: block;
        }

        /* --- Titres et textes --- */
        h1 {
            font-size: 1.9em;
            margin: 0 0 10px 0;
        }

        h2 {
            font-size: 1.2em;
            font-weight: normal;
            margin: 0 0 18px 0;
        }

        p {
            margin: 6px 0;
            font-size: 1em;
        }

        /* --- Email de contact --- */
        .email {
            margin-top: 12px;
            margin-bottom: 25px;
        }

        .email a {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.15em;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 35px;
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* --- Adaptation mobile --- */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            h2 {
                font-size: 1.05em;
            }

            p {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">

        <!-- Bloc blason prestige -->
        <div class="blason-box">
            <img src="blason-osd9tdj.png.PNG"
                 alt="Blason de l’Ordre Sacré des Neuf Templiers de Jérusalem"
                 class="blason-img">
        </div>

        <!-- Titres -->
        <h1>Ordre Sacré des Neuf Templiers de Jérusalem</h1>
        <h2>Association loi 1901 – Site officiel en construction</h2>

        <!-- Texte d’annonce -->
        <p>Le site de l’O.S.D.9.T.D.J. sera prochainement en ligne.</p>

        <!-- Email de contact -->
        <p class="email">
            Contact :
            <a href="mailto:contact@osd9tdj.org">contact@osd9tdj.org</a>
        </p>

        <!-- Footer -->
        <div class="footer">
            © OSD9TDJ – Tous droits réservés
        </div>
    </div>
</body>
</html>
