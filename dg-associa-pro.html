  <script>
  (function(){
    // Retour intelligent : si une page précédente du site est connue, on y retourne.
    // Sinon fallback vers assurance.html
    var fallback = "assurance.html";
    var btn = document.getElementById("btnBack");

    function goBack(){
      try{
        var prev = sessionStorage.getItem("osd_prev_page");
        if(prev && typeof prev === "string"){
          // Si prev est une URL, on la suit. Sinon fallback.
          location.href = prev;
          return;
        }
      }catch(e){}
      location.href = fallback;
    }

    if(btn) btn.addEventListener("click", goBack);

    // Pour cohérence navigation
    try{ sessionStorage.setItem("osd_prev_page", location.href); }catch(e){}
  })();
  </script>
